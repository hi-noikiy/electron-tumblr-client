<!DOCTYPE html>
<html>
  <head>
    <title>electron-tumblr-client</title>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="../../node_modules/semantic-ui-css/semantic.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
  </head>
  <body>
    <header id="header"></header>
    <section class="main">
      <div class="posts ui cards">
        <article class="post ui card">
          <div class="content">
            <a href="#">UserName</a>
          </div>
          <div class="image">
            <img src="http://semantic-ui.com/images/wireframe/image.png">
          </div>
          <div class="content">
            <a href="">LinkLinlLink</a>
          </div>
          <div class="extra content">
            <span class="right floated">
              <a href="#">
                <i class="large retweet icon"></i>
              </a>
              <a href="#">
                <i class="large heart icon"></i>
              </a>
            </span>
            Source: <a href="#">source</a>
          </div>
        </article>
        <article class="post ui card">
          <div class="content">
            <p>TextTextText</p>
          </div>
          <div class="extra content">
            <span class="right floated">
              <a href="#">
                <i class="large retweet icon"></i>
              </a>
              <a href="#">
                <i class="large heart icon"></i>
              </a>
            </span>
          </div>
        </article>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
